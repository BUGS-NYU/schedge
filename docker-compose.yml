version: '3.1'

services:
  db:
    image: postgres
    restart: always
    ports:
      - 8001:5432
    environment:
      POSTGRES_PASSWORD:
      POSTGRES_DB: schedge
      POSTGRES_USER: schedge

  app:
    build: .
    ports:
      - 8080:8080
    environment:
      JDBC_URL: jdbc:postgresql://db:5432/schedge
